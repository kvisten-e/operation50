<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("media/Countdown\ –\ 1.png");
      background-size: cover;
      background-position: center;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      text-align: center;
      background-color: transparent; /* Removed the white transparent box background color */
      padding: 20px;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
    }
    .fade-button {
      opacity: 0.5;
      background-color: yellow; /* Change the button color to yellow */
      border: none;
    }
    .custom-btn {
      font-size: 28px; /* Change the font size of the button text */
      font-weight: bold;
      transition: transform 0.4s;
    }
    .custom-btn.active {
      font-size: 28px; /* Increase font weight when button is active */
      transform: scale(1.1); /* Increase size when button is active */
    }
    #timer {
      color: #ffc107; /* Change the color to yellow */
      font-size: 32px; /* Change the font size */
      font-weight: bold; /* Make the text bold */
    }
    #countdownTitle {
      color: #ffc107; /* Change the color to yellow */
      font-size: 30px; /* Change the font size */
      font-weight: bold; /* Make the text bold */
    }
    .random-text {
      position: absolute;
      top: calc(50% - 20px); /* Adjust the starting position from top */
      left: calc(50% - 50px); /* Adjust the starting position from left */
      color: #ffc107; /* Set the text color to yellow */
      opacity: 0.2; /* Set the opacity to 50% */
      white-space: nowrap;
      animation: slide linear infinite;
    }
    .slide-right {
      animation-direction: alternate-reverse; /* Slide from right to left */
    }
    .slide-down {
      top: calc(-100vh); /* Starting position from top outside the screen */
      left: calc(50% - 50px); /* Adjust the starting position from left */
    }
    @keyframes slide {
      0% {
        transform: translateX(100vw);
      }
      100% {
        transform: translateX(-100vw);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="timer"></div>
    <div class="d-flex justify-content-center">
      <button id="startButton" class="btn btn-warning fade-button btn-grow custom-btn w-50" style="display: none;" disabled>Öppna</button>
    </div>
  </div>

  <script>
    // Countdown timer
    var countDownDate = new Date().getTime() + 10000000; // 1000 = 1 second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var timerElement = document.getElementById("timer");
      timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 1) {
        clearInterval(x);
        timerElement.style.display = "none";
        document.getElementById("startButton").classList.remove("fade-button");
        document.getElementById("startButton").style.display = "block";
        document.getElementById("startButton").disabled = false;
        document.getElementById("countdownTitle").style.display = "none";
      }
    }, 1000);

    document.getElementById("startButton").addEventListener("click", function() {
      //document.getElementById("startButton").style.display = "none";
      //document.querySelector('.container').style.display = 'none';
      setTimeout(function() {
        window.location.href = "raffle.html"; // Replace with the desired page URL
      }, 1000);
    });

    // Add event listener to increase button size and font weight when clicked
    var myButton = document.getElementById("startButton");
    myButton.addEventListener("click", function() {
      myButton.classList.add("active");
      setTimeout(function() {
        myButton.classList.remove("active");
      }, 500);
    });

    // Generate and animate random text
    function generateRandomText() {
      var texts = [
        "Emil är bäst",
        "Grattis!",
        "50år skojar man inte bort",
        "Hurra bästa morsa",
        "Enastående",
        "Du är bäst!",
      ];

      var text = texts[Math.floor(Math.random() * texts.length)];
      var fontSize = Math.floor(Math.random() * 20) + 10 + "px"; // Random font size between 10px and 30px
      var startingPosition = Math.floor(Math.random() * 100) + "vw"; // Random starting position outside the screen
      var isSlideRight = Math.random() < 0.5; // Randomly determine slide direction
      var textElement = document.createElement("div");
      textElement.textContent = text;
      textElement.classList.add("random-text");
      textElement.style.fontSize = fontSize;
      textElement.style.top = isSlideRight ? startingPosition : "-100vh"; // Adjust starting position from top
      textElement.style.left = isSlideRight ? "calc(50% - 50px)" : startingPosition; // Adjust starting position from left
      textElement.classList.toggle("slide-right", isSlideRight);
      textElement.classList.toggle("slide-down", !isSlideRight); // Apply slide-down class for top-to-bottom animation
      document.body.appendChild(textElement);
      animateText(textElement);
    }

    function animateText(element) {
      var duration = Math.floor(Math.random() * 10) + 9 + "s"; // Random animation duration between 5s and 15s
      element.style.animationDuration = duration;

      var isInViewport = function (el) {
        var rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      };

      setTimeout(function() {
        if (!isInViewport(element)) {
          fadeOutAndRemove(element); // Remove the text element if it is not on the screen after 12 seconds
        } else {
          element.addEventListener("animationend", function() {
            if (!isInViewport(element)) {
              fadeOutAndRemove(element); // Remove the text element if it goes outside the screen after the animation
            }
          });
        }
      }, 12000);
    }

    function fadeOutAndRemove(element) {
      var opacity = 0.2;
      var fadeOutInterval = setInterval(function() {
        if (opacity > 0) {
          opacity -= 0.02; // Adjust the fade-out speed by changing the decrement value (0.05 in this case)
          element.style.opacity = opacity;
        } else {
          clearInterval(fadeOutInterval);
          element.remove(); // Remove the text element after fade-out
        }
      }, 100); // Adjust the interval time (100 milliseconds in this case) to control the smoothness of the fade-out effect
    }

    setInterval(generateRandomText, 4000); // Generate a new random text every 2 seconds

    // Prevent screen scrolling
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    document.body.addEventListener('mousewheel', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
