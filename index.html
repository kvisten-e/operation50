<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
  <audio id="myAudio" src="media/gz.mp3"></audio>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("media/Nyhavn-Canal-Copenhagen.jpg");
      background-size: cover;
      background-position: center;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .fade-button {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="countdownTitle">Countdown Timer</h1>
    <div id="timer"></div>
    <div class="d-flex justify-content-center">
      <button id="startButton" class="btn btn-primary fade-button" style="display: none;" disabled>Click Me</button>
    </div>
  </div>

  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none;"></canvas>


  <script>
    // Countdown timer
    var countDownDate = new Date().getTime() + 10000; // 1000 = 1 second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var timerElement = document.getElementById("timer");
      timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 1) {
        clearInterval(x);
        timerElement.style.display = "none";
        document.getElementById("startButton").classList.remove("fade-button");
        document.getElementById("startButton").style.display = "block";
        document.getElementById("startButton").disabled = false;
        document.getElementById("countdownTitle").style.display = "none";
      }
    }, 1000);
 document.getElementById("startButton").addEventListener("click", function() {
        document.getElementById("startButton").style.display = "none";
        document.querySelector('.container').style.display = 'none';

        const duration = 15 * 1000,
        animationEnd = Date.now() + duration,
        defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
        return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);

        // since particles fall down, start a bit higher than random
        confetti(
        Object.assign({}, defaults, {
            particleCount,
            origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
        })
        );
        confetti(
        Object.assign({}, defaults, {
            particleCount,
            origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
        })
        );
    }, 250);
      // Play the audio
        var audio = document.getElementById("myAudio");
        audio.play();

        // Stop the audio after 10 seconds
        setTimeout(function() {
            audio.pause();
            audio.currentTime = 0;
        }, 12000);

    // Hide the button after 3 seconds and redirect to raffle.html
    setTimeout(function() {
      window.location.href = "raffle.html"; // Replace with the desired page URL
    }, 12000);
  });
  </script>
</body>
</html>
