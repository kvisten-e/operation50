<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Grattis morsan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("media/bg-v2.jpg");
      background-size: cover;
      background-position: center;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      text-align: center;
      background-color: transparent; /* Removed the white transparent box background color */
      padding: 20px;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
      z-index: 2;
    }
    .fade-button {
      opacity: 0.5;
      background-color: yellow; /* Change the button color to yellow */
      border: none;
    }
    .custom-btn {
      font-size: 28px; /* Change the font size of the button text */
      font-weight: bold;
      transition: transform 0.2s;
      border-radius: 20px
    }
    .custom-btn-1 {
      font-size: 28px; /* Change the font size of the button text */
      font-weight: bold;
      transition: transform 0.2s;
      width: 65%;
      border-radius: 20px
    }
    .custom-btn-2 {
      font-size: 15px; /* Change the font size of the button text */
      font-weight: bold;
      transition: transform 0.2s;
      width: 30%;
      border-radius: 10px
    }
    .custom-btn.active {
      font-size: 28px; /* Increase font weight when button is active */
      transform: scale(1.1); /* Increase size when button is active */
    }
    .custom-btn-1.active {
      font-size: 28px;
      transform: scale(1.1);
    } 
    .custom-btn-2.active {
      font-size: 15px;
      transform: scale(1.1);
    }     

    #timer {
      color: #ffffff; /* Change the color to yellow */
      font-size: 38px; /* Change the font size */
      font-weight: bold; /* Make the text bold */

    }
    #countdownTitle {
      color: rgb(255, 255, 255); /* Set the color to gray */
      font-size: 15px; /* Adjust the font size as desired */
      font-weight: bold;
      margin-top: 5px; /* Add some top margin to create spacing */
    }
    #imageOverlay {
      position: absolute; /* Position the image overlay */
      top: 40%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Center both horizontally and vertically */
      width: 80px; /* Set the width of the image overlay */
      height: 80px; /* Set the height of the image overlay */
      background-image: url("media/gb-w1.png"); /* Replace with the path to your image */
      background-size: cover;
      background-position: center;
      z-index: 2; /* Ensure the image overlay is above the countdown timer */
    }

    .pop-up{
      font-size: 32px; /* Change the font size */
      font-weight: bold; /* Make the text bold */      
    }

    .pulse-glow {
    animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 193, 7, 1);
      }
      100% {
        box-shadow: 0 0 0 10px rgb(0, 0, 0);
      }
    }

    .slide-in-out-left,
    .slide-in-out-right {
      position: absolute;
      top: 50%; /* Set initial position to the middle */
      transform: translateY(-50%); /* Adjust for vertical alignment */
      white-space: nowrap; /* Prevent text wrapping */
      animation-duration: 9.8s; /* Adjusted animation duration for 30% slower pace */
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      overflow: hidden; /* Hide any overflowing text */
      z-index: 1;
    }

    .slide-in-out-left {
      left: -100%; /* Start outside the screen from the left */
      animation-name: slideInOutLeft;
      animation-delay: 2s; /* Delay before the animation starts */
      z-index: 1;
    }

    .slide-in-out-right {
      right: -100%; /* Start outside the screen from the right */
      animation-name: slideInOutRight;
      animation-delay: 2s; /* Delay before the animation starts */
      z-index: 1;
    }

    @keyframes slideInOutLeft {
      0% {
        left: -100%; /* Start outside the screen from the left */
      }
      100% {
        left: 100%; /* Slide to the outside screen on the right */
      }
    }

    @keyframes slideInOutRight {
      0% {
        right: -100%; /* Start outside the screen from the right */
      }
      100% {
        right: 100%; /* Slide to the outside screen on the left */
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div id="timer"></div>
    <div id="imageOverlay"></div>
    <div id="countdownTitle">27 Juni 2023</div>
    <div class="d-flex justify-content-center">
      <button id="startButton" class="btn btn-warning fade-button btn-grow custom-btn w-50" style="display: none;" disabled data-bs-toggle="modal">Öppna</button>
    </div>
  </div>


  <!-- Bootstrap Modal -->
  <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content w-100" style="background-color: rgb(0, 0, 0); height: 380px;">
        <div class="custom-modal-body text-center" style="color: rgb(255, 255, 255); font-weight: 400; font-size: 40px; margin-top: 40px;">
          Redo för en
        </div>
        <div class="custom-modal-body text-center"style="color: white; font-weight: 700; font-size: 40px; margin-top: -15px;">
          överraskning?
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 20px;">
          <button id ="ja" class="btn btn-warning btn-grow custom-btn-1 pulse-glow">JAA!!!</button> 
        </div>

        <div class="modal-footer d-flex justify-content-center mx-auto" style="border-top-width: 5px; margin-top: 25px; width: 70px;">
        </div>
         
        <div class="d-flex justify-content-center" style="margin-top: 5px;">
          <button id ="trorde" class="btn btn-outline-light btn-grow custom-btn-2">Tror det</button> 
        </div>        
        
      </div>
    </div>
  </div>
  
  <div class="slide-in-out-left"></div>
  <div class="slide-in-out-left"></div> 
  <div class="slide-in-out-right"></div>
  <div class="slide-in-out-right"></div> 
  


  <script src="js/confetti.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

//Räkna ut antal sekunder till 27 juni
var targetTime = new Date("2023-06-19 16:30:00"); // Replace with your target time
var x = setInterval(function() {
  var currentTime = new Date().getTime();
  var timeDifference = targetTime.getTime() - currentTime;
  

  var seconds = Math.floor(timeDifference / 1000);
  var minutes = Math.floor(seconds / 60);
  var hours = Math.floor(minutes / 60);
  var days = Math.floor(hours / 24);

  seconds %= 60;
  minutes %= 60;
  hours %= 24;

  var timerElement = document.getElementById("timer");
  timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

  if (timeDifference < 1) {
    clearInterval(x);
    timerElement.style.display = "none";
    document.getElementById("startButton").classList.remove("fade-button");
    document.getElementById("startButton").style.display = "block";
    document.getElementById("startButton").disabled = false;
    document.getElementById("countdownTitle").style.display = "none";
    document.getElementById("imageOverlay").style.backgroundImage = "url('media/gb-g1.png')";
  }
}, 1000);

    
    document.getElementById("startButton").addEventListener("click", function() {
      setTimeout(function() {
        var myModal = new bootstrap.Modal(document.getElementById("popupModal"));
        myModal.show();
      }, 1000);
    });
    
    document.getElementById("ja").addEventListener("click", function() {
      setTimeout(function() {
        window.location.href = "raffle.html"; // Replace with the desired page URL
      }, 800);
    });
    document.getElementById("trorde").addEventListener("click", function() {
      setTimeout(function() {
        window.location.href = "raffle.html"; // Replace with the desired page URL
      }, 800);
    });

//window.location.href = "raffle.html"; // Replace with the desired page URL

// Add event listener to increase button size and font weight when clicked
var startButton = document.getElementById("startButton");
var jaButton = document.getElementById("ja");
var trordeButton = document.getElementById("trorde");

startButton.addEventListener("click", function() {
  startButton.classList.add("active");
  setTimeout(function() {
    startButton.classList.remove("active");
  }, 300);
});

jaButton.addEventListener("click", function() {
  jaButton.classList.add("active");
  setTimeout(function() {
    jaButton.classList.remove("active");
  }, 300);
});

trordeButton.addEventListener("click", function() {
  trordeButton.classList.add("active");
  setTimeout(function() {
    trordeButton.classList.remove("active");
  }, 300);
});

 // Glidande texten
 document.addEventListener("DOMContentLoaded", function() {
      var textsLeft = [
        "Femtio år ung",
        "Ganska galna barn",
        "Vad kan detta vara?",
        "Snart smäller det!",
        "Plötsligt händer det?"
      ];

      var textsRight = [
        "Bästa morsan",
        "Trevligt vi ska ha det!",
        "Tick-Tock",
        "Undra vad som ska hända på 00:00:00",
        "Hipp Hipp Hurra för snart är det din födelsedáa"
      ];

      var fonts = [
        "Arial",
        "Times New Roman",
        "Verdana",
        "Courier New",
        "Georgia"
      ];

      var fontStyles = [
        "normal",
        "italic",
        "bold"
      ];

      var slideInOutLeft = document.querySelectorAll(".slide-in-out-left");
      var slideInOutRight = document.querySelectorAll(".slide-in-out-right");

      function getRandomFontSize() {
        return Math.floor(Math.random() * 20) + 15; // Random font size between 10px and 20px
      }

      function updateTextAndAnimateLeft() {
        slideInOutLeft.forEach(function(element, index) {
          setTimeout(function() {
            var randomText = textsLeft[Math.floor(Math.random() * textsLeft.length)];
            var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            var randomFontSize = getRandomFontSize();
            var randomFontStyle = fontStyles[Math.floor(Math.random() * fontStyles.length)];

            element.textContent = randomText;
            element.style.fontFamily = randomFont;
            element.style.fontSize = randomFontSize + "px";
            element.style.fontStyle = randomFontStyle;

            var screenHeight = window.innerHeight;
            var randomY = Math.floor(Math.random() * (screenHeight / 2)); // Random position between top and middle
            element.style.top = randomY + "px";

            setTimeout(function() {
              element.style.animation = "none"; // Remove animation
              setTimeout(function() {
                element.style.animation = "slideInOutLeft 9.8s linear forwards"; // Add back the animation with adjusted duration
              }, 100); // Wait for a very short time before adding back the animation
            }, 9800); // Delay before starting the next slide (30% slower)

          }, index * 4000); // Delay each duplicate text by 4 seconds (30% slower)
        });
      }

      function updateTextAndAnimateRight() {
        slideInOutRight.forEach(function(element, index) {
          setTimeout(function() {
            var randomText = textsRight[Math.floor(Math.random() * textsRight.length)];
            var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            var randomFontSize = getRandomFontSize();
            var randomFontStyle = fontStyles[Math.floor(Math.random() * fontStyles.length)];

            element.textContent = randomText;
            element.style.fontFamily = randomFont;
            element.style.fontSize = randomFontSize + "px";
            element.style.fontStyle = randomFontStyle;

            var screenHeight = window.innerHeight;
            var randomY = Math.floor(Math.random() * (screenHeight / 2)); // Random position between top and middle
            element.style.top = randomY + "px";

            setTimeout(function() {
              element.style.animation = "none"; // Remove animation
              setTimeout(function() {
                element.style.animation = "slideInOutRight 9.8s linear forwards"; // Add back the animation with adjusted duration
              }, 100); // Wait for a very short time before adding back the animation
            }, 9800); // Delay before starting the next slide (30% slower)

          }, index * 4000); // Delay each duplicate text by 4 seconds (30% slower)
        });
      }

      updateTextAndAnimateLeft(); // Call initially
      updateTextAndAnimateRight(); // Call initially

      setInterval(updateTextAndAnimateLeft, 10000); // Call every 9.8 seconds for left text (30% slower)
      setInterval(updateTextAndAnimateRight, 10000); // Call every 9.8 seconds for right text (30% slower)
    });


  </script>
</body>
</html>
